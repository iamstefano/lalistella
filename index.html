<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>La Listella</title>
    <link rel="stylesheet" href="style.scss" />
  </head>
  <body>
    <div class="container">
      <form class="color-picker" action="">
        <fieldset>
          <legend class="visually-hidden">Pick a color scheme</legend>
          <label for="light" class="visually-hidden">Light</label>
          <input type="radio" name="theme" id="light" checked />

          <label for="pink" class="visually-hidden">Pink theme</label>
          <input type="radio" id="pink" name="theme" />

          <label for="blue" class="visually-hidden">Blue theme</label>
          <input type="radio" id="blue" name="theme" />

          <label for="green" class="visually-hidden">Green theme</label>
          <input type="radio" id="green" name="theme" />

          <label for="dark" class="visually-hidden">Dark theme</label>
          <input type="radio" id="dark" name="theme" />
        </fieldset>
      </form>
      <h1>LA LISTELLA</h1>
      <!-- <img src="assets/cat.png" /> -->
      <canvas id="canvas3d"></canvas>
      <form class="list-form">
        <input type="text" id="input-field" placeholder="Es. Misticanza" />
        <button id="add-button">üñäÔ∏èüõí</button>
      </form>
      <ul id="shopping-list"></ul>
    </div>
    <!-- Import maps polyfill -->
    <!-- Remove this when import maps will be widely supported -->
    <script
      async
      src="https://unpkg.com/es-module-shims@1.3.6/dist/es-module-shims.js"
    ></script>
    <script type="importmap">
      {
        "imports": {
          "@splinetool/runtime": "https://unpkg.com/@splinetool/runtime@0.9.474/build/runtime.js"
        }
      }
    </script>
    <script src="/index.js" type="module"></script>
  </body>
</html>
